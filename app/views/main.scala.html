@(title: String, nav: String = "")(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("lib/jquery-1.9.0.js")" type="text/javascript"></script>
  </head>

  <body>
    <div class='container-fluid'>
      <div class='row'>
        <div class='span12'>
          <div class="navbar">
            <div class="navbar-inner">
              <ul class="nav">
                <li class="@("active".when(nav == "home"))">
                  <a href='#'>Home</a>
                </li>
                <li class="@("active".when(nav == "shibboleth"))">
                  <a href='#'>Shibboleth</a>
                </li>
                <li class="@("active".when(nav == "charades"))">
                  <a href='#'>Charades</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    @content
  </body>
</html>
