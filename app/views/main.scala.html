@(title: String, nav: String = "")(content: Html)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("lib/jquery-1.9.0.js")" type="text/javascript"></script>
  </head>
  <body>
    <div class='toolbar'>
      <div class='fill'>
        <div class='container'>
          <a class='brand' href='@routes.Application.index()'>Home</a>
          <ul class='nav'>
            <li class='@("active".when(nav == "shibboleth"))'><a>Shibboleth</a></li>
            <li class='@("active".when(nav == "charades"))'><a>Charades</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class='container'>
      <div class='content'>
        <div class='page-header'>
          <h1>@title</h1>
        </div>
        <div class='row'>
        @content
        </div>
      </div>
      <footer>
        <p><a href='http://prototerra.com'>prototerra.com</a></p>
      </footer>
    </div>
  </body>
</html>
